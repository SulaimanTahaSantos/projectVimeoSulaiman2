<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra lo más reciente de Vimeo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 2rem;
        }

        .feature-card {
            display: flex;
            align-items: flex-start;
            gap: 2rem;
            margin-bottom: 3rem;
            background-color: transparent;
            border: none;
            box-shadow: none;
        }

        .card-image-container {
            flex: 0 0 auto;
            width: 288px;
            border-radius: 8px;
            overflow: hidden;
            background-color: transparent;
        }

        .card-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
        }

        .card-content {
            flex: 1;
            padding: 0;
            background-color: transparent;
        }

        .tag {
            display: inline-block;
            background-color: #f0f0f0;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            margin-bottom: 0.75rem;
            color: #666;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            line-height: 1.3;
            color: #333;
        }

        .card-title a {
            color: inherit;
            text-decoration: none;
        }

        .card-title a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .feature-card {
                flex-direction: column;
                gap: 1rem;
            }

            .card-image-container {
                width: 100%;
                aspect-ratio: 16/9;
                max-height: 12.063rem;
            }

            .section-title {
                text-align: center;
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <section class="container py-5">
        <div class="row">
            <div class="col-md-5 mb-4 mb-md-0">
                <h3 class="section-title sticky-md-top pt-4">Descubra lo más reciente de Vimeo</h3>
            </div>
            <div class="col-md-7">
                <ul class="list-unstyled">
                    <li class="mb-4">
                        <div class="feature-card">
                            <div class="card-image-container">
                                <img src="https://i.vimeocdn.com/custom_asset/fc9d9e5b1cd5583c4485e94328138b3e?q=80"
                                    alt="Explore nuestras funciones nuevas y actualizadas" class="card-image">
                            </div>
                            <div class="card-content">
                                <div class="mb-2">
                                    <span class="tag">Lanzamiento del T3 2024</span>
                                </div>
                                <h3 class="card-title">
                                    <a href="/features/product-updates-summer-24" target="_blank">
                                        Explore nuestras funciones nuevas y actualizadas
                                    </a>
                                </h3>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="feature-card">
                            <div class="card-image-container">
                                <img src="https://i.vimeocdn.com/custom_asset/8707303f0fd53c3e8e773a1576847bb1?w=288&q=80"
                                    alt="Enlace a la página de Vimeo Central" class="card-image">
                            </div>
                            <div class="card-content">
                                <div class="mb-2">
                                    <span class="tag">Vimeo Central</span>
                                </div>
                                <h3 class="card-title">
                                    <a href="/solutions/vimeo-central" target="_blank">
                                        Conozca Vimeo Central: nuestro centro de video seguro y potenciado por IA
                                    </a>
                                </h3>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
